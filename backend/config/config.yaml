arxiv:
  categories:
  - cs.AI
  - cs.CL
  - cs.LG
  max_results: 10
embeddings:
  chunk_overlap: 50
  chunk_size: 512
  model: sentence-transformers/all-MiniLM-L6-v2
gemini:
  max_output_tokens: 2048
  model: gemini-2.5-flash
  temperature: 0.3
processing:
  max_paper_length: 50000
  min_chunk_size: 100
  remove_references: true
vectorstore:
  similarity_metric: cosine
  top_k: 5
  type: faiss
